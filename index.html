<div class="container">
  <h1>Escenario 3</h1>
  <div class="row">
    <div class="col col-md-12 col-sm-12">
      <div class="mb-3">
        <label for="num1" class="form-label">Número 1</label>
        <input
          type="number"
          class="form-control"
          id="num1"
          placeholder="Ingrese el primer número"
          value="20"
        />
      </div>
    </div>
    <div class="col col-md-12 col-sm-12">
      <div class="mb-3">
        <label for="num2" class="form-label">Número 2</label>
        <input
          type="number"
          class="form-control"
          id="num2"
          placeholder="Ingrese el segundo número"
          value="45"
        />
      </div>
    </div>
    <div class="col col-md-12 col-sm-12">
      <div class="mb-3">
        <label for="num3" class="form-label">Número 3</label>
        <input
          type="number"
          class="form-control"
          id="num3"
          placeholder="Ingrese el tercer número"
          value="2"
        />
      </div>
    </div>
    <div class="col col-md-12 col-sm-12">
      <button type="button" class="btn btn-primary" id="c">
        Verificar
      </button>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <div class="alert alert-primary" role="alert" id="alert" hidden></div>
    </div>
  </div>
</div>
